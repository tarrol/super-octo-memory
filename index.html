<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>JS Quiz Game</title>
</head>

<body>
  <header class="d-flex align-items-center justify-content-center flex-column">
    <h1>Hello!</h1>
    <h2>This is a game.</h2>
    <button class="" id="startGame">Start Game</button>
    <p>Time remaining: </p>
    <a id="time">60</a>
    <a id="gameState"></a>
  </header>

  <main>
    <section class="d-flex align-items-center justify-content-center flex-column mt-5">

      <div class="list-group d-none d-flex align-items-center justify-content-center flex-column text-center" id="optList">
        <a href="#" class="list-group-item list-group-item-action active" id="quizQuestion"></a>
        <button type="button" class="list-group-item list-group-item-action" id="opt1"></button>
        <button type="button" class="list-group-item list-group-item-action" id="opt2"></button>
        <button type="button" class="list-group-item list-group-item-action" id="opt3"></button>
        <button type="button" class="list-group-item list-group-item-action" id="opt4"></button>
      </div>

    </section>
  </main>

  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
